<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404: Page Not Found</title>
  </head>
  <body>
    <h1>404: Page Not Found</h1>
    <p>Sorry, we couldn't find that page. But donâ€™t worry, <a href="/BrainDump/">go back to the homepage</a>.</p>
    <script>
      // Redirect all unknown paths back to index.html so React Router can handle them
      const currentPath = window.location.pathname + window.location.search;
      if (currentPath !== "/BrainDump/") {
        window.location.replace("/BrainDump/");
      }
    </script>
  </body>
</html>
